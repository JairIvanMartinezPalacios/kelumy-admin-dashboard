<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELUMY Admin Dashboard - Diagrama de Flujo Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e081d 0%, #2d0a2a 50%, #1e081d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(75, 0, 130, 0.2) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .diagram-container {
            position: relative;
            min-height: 800px;
            overflow: auto;
            padding: 40px;
        }

        .flow-diagram {
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
        }

        .main-module {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15) 0%, rgba(75, 0, 130, 0.15) 100%);
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .main-module::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8A2BE2 0%, #FF1493 100%);
        }

        .main-module:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.6);
        }

        .main-module.expanded {
            border-color: rgba(255, 20, 147, 0.6);
        }

        .module-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .module-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .module-icon {
            font-size: 1.8em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .main-module.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .submodules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 25px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, margin-top 0.3s ease;
        }

        .main-module.expanded .submodules {
            max-height: 10000px;
            margin-top: 25px;
        }

        .submodule {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .submodule:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateX(5px);
        }

        .submodule-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 12px;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .submodule-content {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .section-title {
            font-size: 0.95em;
            font-weight: 600;
            color: #DDA0DD;
            margin-top: 15px;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .features-list {
            list-style: none;
            margin-top: 10px;
        }

        .features-list li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
        }

        .features-list li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: #8A2BE2;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-primary {
            background: rgba(138, 43, 226, 0.3);
            color: #DDA0DD;
        }

        .badge-success {
            background: rgba(0, 255, 0, 0.2);
            color: #90EE90;
        }

        .badge-warning {
            background: rgba(255, 165, 0, 0.2);
            color: #FFD700;
        }

        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1em;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        .highlight {
            background: rgba(255, 215, 0, 0.3) !important;
            border-color: #FFD700 !important;
        }

        .legend {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 8, 29, 0.95);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-width: 250px;
            z-index: 1000;
        }

        .legend h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
            color: #FFD700;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.primary {
            background: linear-gradient(135deg, #8A2BE2 0%, #FF1493 100%);
        }

        .legend-color.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-module {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(5px); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .submodules {
                grid-template-columns: 1fr;
            }

            .legend {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 30px;
                max-width: 100%;
            }
        }

        .field-item {
            padding-left: 25px;
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.8em;
            margin: 3px 0;
        }

        .field-item::before {
            content: '‚Ä¢';
            position: absolute;
            left: 10px;
            color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì KELUMY Admin Dashboard</h1>
            <p>Diagrama de Flujo Completo de Funcionalidades</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="expandAll()">Expandir Todo</button>
            <button class="btn btn-secondary" onclick="collapseAll()">Colapsar Todo</button>
            <button class="btn btn-secondary" onclick="resetView()">Resetear Vista</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar m√≥dulo, funcionalidad o campo..." onkeyup="searchModules()">
        </div>

        <div class="diagram-container">
            <div class="flow-diagram" id="flowDiagram">
                <!-- M√≥dulos principales se generar√°n con JavaScript -->
            </div>
        </div>

        <div class="legend">
            <h3>üìã Leyenda</h3>
            <div class="legend-item">
                <div class="legend-color primary"></div>
                <span>M√≥dulo Principal</span>
            </div>
            <div class="legend-item">
                <div class="legend-color secondary"></div>
                <span>Subm√≥dulo</span>
            </div>
            <div class="legend-item">
                <span style="color: #FFD700;">‚ñ∏</span>
                <span>Funcionalidad</span>
            </div>
        </div>
    </div>

    <script src="diagrama-data.js"></script>
    <script>
        function renderModules() {
            const container = document.getElementById('flowDiagram');
            container.innerHTML = '';

            modulesData.forEach((module, index) => {
                const moduleElement = document.createElement('div');
                moduleElement.className = 'main-module';
                moduleElement.id = `module-${module.id}`;
                moduleElement.setAttribute('data-module', module.id);
                moduleElement.style.animationDelay = `${index * 0.1}s`;

                const submodulesHTML = module.submodules.map(sub => {
                    let contentHTML = '';
                    
                    if (sub.functions && sub.functions.length > 0) {
                        contentHTML += `<div class="section-title">üîß FUNCIONES:</div><ul class="features-list">${sub.functions.map(f => `<li>${f}</li>`).join('')}</ul>`;
                    }
                    
                    if (sub.fields && sub.fields.length > 0) {
                        contentHTML += `<div class="section-title">üìã CAMPOS Y DATOS:</div><ul class="features-list">${sub.fields.map(f => `<li>${f}</li>`).join('')}</ul>`;
                    }
                    
                    if (sub.actions && sub.actions.length > 0) {
                        contentHTML += `<div class="section-title">‚ö° ACCIONES:</div><ul class="features-list">${sub.actions.map(a => `<li>${a}</li>`).join('')}</ul>`;
                    }
                    
                    if (sub.features && sub.features.length > 0) {
                        contentHTML += `<ul class="features-list">${sub.features.map(f => `<li>${f}</li>`).join('')}</ul>`;
                    }

                    return `
                        <div class="submodule">
                            <div class="submodule-title">${sub.title}</div>
                            <div class="submodule-content">${contentHTML}</div>
                        </div>
                    `;
                }).join('');

                moduleElement.innerHTML = `
                    <div class="module-header" onclick="toggleModule('${module.id}')">
                        <div class="module-title">
                            <div class="module-icon">${module.icon}</div>
                            <div>
                                ${module.title}
                                <span class="badge badge-primary">${module.badge || ''}</span>
                            </div>
                        </div>
                        <div class="toggle-icon">‚ñº</div>
                    </div>
                    <div class="submodules">
                        ${submodulesHTML}
                    </div>
                `;

                container.appendChild(moduleElement);
            });
        }

        function toggleModule(moduleId) {
            const module = document.getElementById(`module-${moduleId}`);
            if (module) {
                module.classList.toggle('expanded');
            }
        }

        function expandAll() {
            modulesData.forEach(module => {
                const moduleElement = document.getElementById(`module-${module.id}`);
                if (moduleElement) {
                    moduleElement.classList.add('expanded');
                }
            });
        }

        function collapseAll() {
            modulesData.forEach(module => {
                const moduleElement = document.getElementById(`module-${module.id}`);
                if (moduleElement) {
                    moduleElement.classList.remove('expanded');
                }
            });
        }

        function resetView() {
            collapseAll();
            document.getElementById('searchInput').value = '';
            removeHighlights();
        }

        function searchModules() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            removeHighlights();

            if (searchTerm.length < 2) return;

            modulesData.forEach(module => {
                const moduleElement = document.getElementById(`module-${module.id}`);
                if (!moduleElement) return;
                
                let found = false;

                if (module.title.toLowerCase().includes(searchTerm) || 
                    module.id.toLowerCase().includes(searchTerm)) {
                    found = true;
                    moduleElement.classList.add('highlight');
                    moduleElement.classList.add('expanded');
                }

                module.submodules.forEach((sub, subIndex) => {
                    if (sub.title.toLowerCase().includes(searchTerm)) {
                        found = true;
                        moduleElement.classList.add('expanded');
                        const submoduleElements = moduleElement.querySelectorAll('.submodule');
                        if (submoduleElements[subIndex]) {
                            submoduleElements[subIndex].classList.add('highlight');
                        }
                    }

                    const allText = [
                        ...(sub.functions || []),
                        ...(sub.fields || []),
                        ...(sub.actions || []),
                        ...(sub.features || [])
                    ].join(' ').toLowerCase();

                    if (allText.includes(searchTerm)) {
                        found = true;
                        moduleElement.classList.add('expanded');
                        const submoduleElements = moduleElement.querySelectorAll('.submodule');
                        if (submoduleElements[subIndex]) {
                            submoduleElements[subIndex].classList.add('highlight');
                        }
                    }
                });
            });
        }

        function removeHighlights() {
            document.querySelectorAll('.highlight').forEach(el => {
                el.classList.remove('highlight');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderModules();
            setTimeout(() => {
                toggleModule('inicio');
            }, 500);
        });

        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(138, 43, 226, ${Math.random() * 0.5 + 0.2})`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '0';
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
